<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Masudur Rahman - Professional Web Developer Portfolio"
    />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <!-- Load Tailwind CSS with fallback -->
    <script>
      // Load Tailwind CSS
      (function() {
        var script = document.createElement('script');
        script.src = 'https://cdn.tailwindcss.com?plugins=forms,typography';
        script.onload = function() {
          // Configure Tailwind after it loads
          if (window.tailwind) {
            tailwind.config = {
              darkMode: 'class',
              theme: {
                extend: {
                  colors: {
                    primary: '#FF6B55',
                    'primary-hover': '#FF5A47',
                    'background-light': '#FFFFFF',
                    'background-dark': '#0F0F0F',
                    'surface-light': '#F8F9FA',
                    'surface-dark': '#1A1A1A'
                  }
                }
              }
            };
          }
        };
        document.head.appendChild(script);
      })();
    </script>
    
    <!-- Fallback styles in case CDN fails -->
    <style>
      /* Critical CSS fallback */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .text-center { text-align: center; }
      .text-white { color: white; }
      .bg-primary { background-color: #FF6B55; }
      .rounded { border-radius: 0.375rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-4xl { font-size: 2.25rem; }
      .font-bold { font-weight: 700; }
      .min-h-screen { min-height: 100vh; }
      .fixed { position: fixed; }
      .top-0 { top: 0; }
      .w-full { width: 100%; }
      .z-50 { z-index: 50; }
      .backdrop-blur-sm { backdrop-filter: blur(4px); }
      .bg-white\/80 { background-color: rgba(255, 255, 255, 0.8); }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
      .transition-all { transition: all 0.3s ease; }
      .hover\:bg-primary-hover:hover { background-color: #FF5A47; }
      .cursor-pointer { cursor: pointer; }
      .grid { display: grid; }
      .gap-8 { gap: 2rem; }
      .space-y-4 > * + * { margin-top: 1rem; }
      .space-y-6 > * + * { margin-top: 1.5rem; }
      .space-y-8 > * + * { margin-top: 2rem; }
      .hidden { display: none; }
      @media (min-width: 768px) {
        .md\:flex { display: flex; }
        .md\:hidden { display: none; }
        .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md\:text-6xl { font-size: 3.75rem; }
      }
      @media (min-width: 1024px) {
        .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .lg\:text-8xl { font-size: 6rem; }
      }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <title>Masudur Rahman - Web Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
